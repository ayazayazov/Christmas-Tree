<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Tree Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="christmas-tree" class="christmas-tree">
        <div class="tree">
            <div class="tree-details"></div>
        </div>
        <div class="lights">
            <div class="row-one"></div>
            <div class="row-two"></div>
        </div>
        <div class="balls"></div>
        <div class="star"></div>
        <div class="shadow"></div>

    </div>
    <div class="container">
        <h2 class="title">
            <span class="title-word title-word-1">Happy</span>
            <span class="title-word title-word-2">Christmas</span>
            <span class="title-word title-word-3">Shahana</span>
            <span class="title-word title-word-4">!</span>
        </h2>
    </div>
</body>

</html>
